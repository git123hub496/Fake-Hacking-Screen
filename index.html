<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: radial-gradient(circle at top, #001a00, #000);
  --fg: #00ff66;
  --border: #00ff66;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: monospace;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  font-size: 22px;
  border-bottom: 2px solid var(--border);
}

#terminal {
  height: 70vh;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
}

#inputBar {
  border-top: 2px solid var(--border);
  padding: 10px;
}

#cmd {
  width: 100%;
  background: black;
  color: var(--fg);
  border: none;
  outline: none;
  font-size: 16px;
  font-family: monospace;
}
</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="type command..." autofocus>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");
const header = document.getElementById("header");

let username = "user";
let waitingName = true;
let waitingPass = false;
let locked = true;
let isAdmin = false;

const PASSWORD = "access123";

function print(text) {
  terminal.textContent += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

function prompt() {
  return isAdmin
    ? `ADMIN@terminal# `
    : `${username}@terminal> `;
}

/* THEMES */
function setTheme(theme) {
  if (theme === "green") {
    document.documentElement.style.setProperty("--bg","radial-gradient(circle at top, #001a00, #000)");
    document.documentElement.style.setProperty("--fg","#00ff66");
    document.documentElement.style.setProperty("--border","#00ff66");
  }
  if (theme === "red") {
    document.documentElement.style.setProperty("--bg","radial-gradient(circle at top, #200000, #000)");
    document.documentElement.style.setProperty("--fg","#ff3333");
    document.documentElement.style.setProperty("--border","#ff3333");
  }
  if (theme === "blue") {
    document.documentElement.style.setProperty("--bg","radial-gradient(circle at top, #001020, #000)");
    document.documentElement.style.setProperty("--fg","#33aaff");
    document.documentElement.style.setProperty("--border","#33aaff");
  }
}

/* START */
print("SYSTEM ONLINE");
print("Enter username: name <yourname>");

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const raw = input.value.trim();
  input.value = "";
  if (!raw) return;

  const cmd = raw.toLowerCase();
  print(prompt() + raw);

  /* USERNAME */
  if (waitingName) {
    if (cmd.startsWith("name ")) {
      username = raw.substring(5);
      waitingName = false;

      if (username.toLowerCase() === "admin") {
        isAdmin = true;
        header.textContent = "ADMIN Hacking Terminal";
        document.title = "Admin Hacking Terminal";
        print("ADMIN USER DETECTED");
      } else {
        print("Welcome " + username);
      }

      print("Type unlock");
    }
    return;
  }

  /* UNLOCK */
  if (cmd === "unlock") {
    waitingPass = true;
    print("Enter: password <password>");
    return;
  }

  if (waitingPass) {
    if (cmd.startsWith("password ")) {
      if (raw.substring(9) === PASSWORD) {
        locked = false;
        waitingPass = false;
        print("ACCESS GRANTED");
        print("Type help");
      } else {
        print("ACCESS DENIED");
      }
    }
    return;
  }

  if (locked) {
    print("TERMINAL LOCKED");
    return;
  }

  /* HELP */
  if (cmd === "help") {
    print("Commands:");
    print("status, clear");
    print("theme green | red | blue");
    if (isAdmin) {
      print("ADMIN COMMANDS:");
      print("hack nsc");
      print("hack global terminal");
      print("hack military terminal");
      print("hack terminal <name>");
      print("beat");
    }
    return;
  }

  /* STATUS */
  if (cmd === "status") {
    print("SYSTEM STATUS: STABLE");
    print("TRACE LEVEL: 0%");
    return;
  }

  /* CLEAR */
  if (cmd === "clear") {
    terminal.textContent = "";
    return;
  }

  /* THEMES */
  if (cmd.startsWith("theme ")) {
    setTheme(cmd.split(" ")[1]);
    print("Theme applied");
    return;
  }

  /* ADMIN HACKS */
  if (isAdmin && cmd.startsWith("hack ")) {
    const target = raw.substring(5);
    print("HACKING " + target.toUpperCase() + "...");
    setTimeout(() => print("ACCESS GRANTED"), 800);
    return;
  }

  /* END SCREEN */
  if (isAdmin && cmd === "beat") {
    terminal.textContent = "";
    print("=================================");
    print("      YOU WON!!!");
    print("   SYSTEM DOMINATED");
    print("=================================");
    return;
  }

  print("UNKNOWN COMMAND");
});
</script>

</body>
</html>
