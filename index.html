<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="favicon.png">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #001a00, #000);
  color: #00ff66;
  font-family: monospace;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  font-size: 22px;
  border-bottom: 1px solid #00ff66;
}

#terminal {
  height: 70vh;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
}

#inputBar {
  border-top: 1px solid #00ff66;
  padding: 10px;
}

#cmd {
  width: 100%;
  background: black;
  color: #00ff66;
  border: none;
  outline: none;
  font-size: 16px;
  font-family: monospace;
}
</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="type command..." autofocus>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");

let username = "user";
let waitingName = true;
let waitingPass = false;
let locked = true;
let connected = null;

const PASSWORD = "access123";

const computers = {
  "office-pc": ["emails.txt", "payroll.xls"],
  "server-node": ["users.db", "keys.key"]
};

function print(text) {
  terminal.textContent += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

function prompt() {
  return connected ? `${username}@${connected}> ` : `${username}@terminal> `;
}

print("SYSTEM ONLINE");
print("Enter username: name <yourname>");

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const raw = input.value.trim();
  input.value = "";
  if (!raw) return;

  const cmd = raw.toLowerCase();
  print(prompt() + raw);

  if (waitingName) {
    if (cmd.startsWith("name ")) {
      username = raw.substring(5);
      waitingName = false;
      print("Welcome " + username);
      print("Type unlock");
    }
    return;
  }

  if (cmd === "unlock") {
    waitingPass = true;
    print("Enter: password <password>");
    return;
  }

  if (waitingPass) {
    if (cmd.startsWith("password ")) {
      if (raw.substring(9) === PASSWORD) {
        locked = false;
        waitingPass = false;
        print("ACCESS GRANTED");
        print("Type help");
      } else {
        print("ACCESS DENIED");
      }
    }
    return;
  }

  if (locked) {
    print("TERMINAL LOCKED");
    return;
  }

  if (cmd === "help") {
    print("Commands:");
    print("computers, connect <name>, status, clear");
    return;
  }

  if (cmd === "status") {
    print("SYSTEM STATUS: STABLE");
    print("TRACE LEVEL: 0%");
    return;
  }

  if (cmd === "computers") {
    Object.keys(computers).forEach(c => print("- " + c));
    return;
  }

  if (cmd.startsWith("connect ")) {
    const c = raw.substring(8);
    if (!computers[c]) {
      print("Computer not found");
    } else {
      connected = c;
      print("Connected to " + c);
    }
    return;
  }

  if (cmd === "clear") {
    terminal.textContent = "";
    return;
  }
if (cmd === "merry christmas") {
  print("üéÑ Merry Christmas, " + username + "!");
  print("SYSTEM CHEER LEVEL: 100%");
  return;
}
if (cmd === "happy hacking!") {
  print("üòé Happy Hacking!");
  print("Remember: this terminal is fake üòâ");
  return;
}
if (cmd === "hack the planet") {
  print("üåç HACK THE PLANET");
  print(">>> ACCESSING GLOBAL NODE...");
  setTimeout(() => print(">>> ACCESS ACCEPTED, HACKING COMPLETE, YOU WON!!! ‚ù§"), 1200);
  return;
}

  print("UNKNOWN COMMAND");
});
</script>

</body>
</html>
