<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff66">

<link rel="icon" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<style>
:root{
  --bg1:#001a00;
  --bg2:#000;
  --fg:#00ff66;
  --border:#00ff66;
}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:var(--fg);
  font-family:monospace;
}

#app{
  display:flex;
  height:100vh;
}

/* MAIN TERMINAL */
#main{
  flex:1;
  display:flex;
  flex-direction:column;
}

#header{
  text-align:center;
  padding:12px;
  font-size:22px;
  border-bottom:2px solid var(--border);
}

#terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
  white-space:pre-wrap;
  font-size:18px;
}

#inputBar{
  border-top:2px solid var(--border);
  padding:10px;
}

#cmd{
  width:100%;
  background:black;
  color:var(--fg);
  border:none;
  outline:none;
  font-size:18px;
  font-family:monospace;
}

/* SIDEBAR */
#sideUI{
  width:230px;
  margin:12px;
  padding:14px;
  background:rgba(0,0,0,0.85);
  border:2px solid var(--border);
  border-radius:20px;
  font-size:14px;
  box-sizing:border-box;
}

#sideUI h3{
  margin:0 0 10px 0;
  text-align:center;
  border-bottom:1px solid var(--border);
  padding-bottom:6px;
}

/* THEME PICKER */
.themeBtn{
  width:100%;
  margin:6px 0;
  padding:8px;
  background:black;
  border:1px solid var(--border);
  color:var(--fg);
  font-family:monospace;
  cursor:pointer;
  border-radius:12px;
}

.themeBtn:hover{
  background:var(--border);
  color:black;
}

/* CREDITS */
#creditLink{
  display:block;
  margin-top:10px;
  color:var(--fg);
  text-decoration:none;
  font-weight:bold;
  text-align:center;
}
#creditLink:hover{
  text-decoration:underline;
}

/* MOBILE */
@media (max-width:700px){
  #app{ flex-direction:column; }
  #sideUI{ width:auto; }
}
</style>
</head>

<body>

<div id="app">

  <div id="main">
    <div id="header">Hacking Terminal</div>
    <div id="terminal"></div>
    <div id="inputBar">
      <input id="cmd" placeholder="booting..." disabled>
    </div>
  </div>

  <div id="sideUI">
    <h3>THEMES</h3>
    <button class="themeBtn" onclick="setTheme('green')">GREEN</button>
    <button class="themeBtn" onclick="setTheme('red')">RED</button>
    <button class="themeBtn" onclick="setTheme('blue')">BLUE</button>

    <h3 style="margin-top:14px;">CREDITS</h3>
    <a href="https://github.com/git123hub496" target="_blank" id="creditLink">
      Git123Hub496
    </a>
  </div>

</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");
const header=document.getElementById("header");
const root=document.documentElement;

/* STATE */
let booting=true;
let username="user";
let isAdmin=false;
let waitingName=true;
let locked=true;
let waitingPass=false;

let connected=null;
let hacking=false;
let hackProgress=0;

const PASSWORD="access123";

/* NETWORK */
const computers={
  "office-pc":["emails.txt","budget.xls"],
  "security-node":["cams.log","doors.cfg"],
  "space-link":["telemetry.bin","coords.dat"]
};

/* UTILS */
function print(t){
  terminal.textContent+=t+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}
function prompt(){
  return (isAdmin?"ADMIN":username)+(connected?"@"+connected:"@terminal")+"> ";
}

/* THEMES */
function setTheme(t){
  if(t==="green"){
    root.style.setProperty("--bg1","#001a00");
    root.style.setProperty("--fg","#00ff66");
    root.style.setProperty("--border","#00ff66");
  }
  if(t==="red"){
    root.style.setProperty("--bg1","#1a0000");
    root.style.setProperty("--fg","#ff3333");
    root.style.setProperty("--border","#ff3333");
  }
  if(t==="blue"){
    root.style.setProperty("--bg1","#00101a");
    root.style.setProperty("--fg","#33ccff");
    root.style.setProperty("--border","#33ccff");
  }
}

/* BOOT */
const bootLines=[
  "Booting Hacking Terminal...",
  "Loading kernel...",
  "Initializing network...",
  "System ready."
];
let bootStep=0;
(function boot(){
  if(bootStep<bootLines.length){
    print(bootLines[bootStep++]);
    setTimeout(boot,500);
  }else{
    booting=false;
    input.disabled=false;
    input.placeholder="type command...";
    print("");
    print("SYSTEM ONLINE");
    print("Enter username: name <yourname>");
  }
})();

/* INPUT */
input.addEventListener("keydown",e=>{
if(e.key!=="Enter"||booting)return;

const raw=input.value.trim();
input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();
print(prompt()+raw);

/* NAME */
if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;
    if(username==="admin"){
      isAdmin=true;
      header.textContent="ADMIN Hacking Terminal";
      document.title="Admin Hacking Terminal";
      print("ADMIN MODE ENABLED");
    }
    print("Welcome "+username);
    print("Type unlock");
  }
  return;
}

/* UNLOCK */
if(cmd==="unlock"){ waitingPass=true; print("password <password>"); return; }
if(waitingPass){
  if(cmd.startsWith("password ")){
    if(raw.slice(9)===PASSWORD){
      locked=false; waitingPass=false;
      print("ACCESS GRANTED");
      print("Type help");
    }else print("ACCESS DENIED");
  }
  return;
}
if(locked){ print("TERMINAL LOCKED"); return; }

/* HELP */
if(cmd==="help"){
  print("computers, connect <name>");
  print("network map");
  print("hack, progress");
  print("status, clear");
  if(isAdmin) print("ADMIN: hack terminal <target>, beat");
  return;
}

/* COMMANDS */
if(cmd==="clear"){ terminal.textContent=""; return; }
if(cmd==="status"){
  print("CONNECTED: "+(connected||"NONE"));
  print("HACKING: "+(hacking?"YES":"NO"));
  return;
}

if(cmd==="computers"){
  Object.keys(computers).forEach(c=>print("- "+c));
  return;
}
if(cmd.startsWith("connect ")){
  const c=raw.slice(8);
  if(!computers[c]) print("Computer not found");
  else{ connected=c; print("Connected to "+c); }
  return;
}
if(cmd==="network map"){
  print("[terminal]");
  Object.keys(computers).forEach(c=>print(" └─ "+c));
  return;
}
if(cmd==="hack"){
  if(!connected){ print("Not connected"); return; }
  hacking=true; hackProgress=0;
  print("Hacking "+connected+"...");
  return;
}
if(cmd==="progress"){
  if(!hacking){ print("No hack running"); return; }
  hackProgress+=25;
  print("Progress: "+hackProgress+"%");
  if(hackProgress>=100){ hacking=false; print("HACK COMPLETE"); }
  return;
}

/* ADMIN */
if(isAdmin && cmd.startsWith("hack terminal ")){
  print("HACKING "+raw.slice(14).toUpperCase());
  return;
}
if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("=========== YOU WON ===========");
  return;
}

print("UNKNOWN COMMAND");
});

/* PWA */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
