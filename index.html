<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="favicon.png">

<style>
:root{
  --bg:#0b0f14;
  --panel:#111827;
  --fg:#00ff9c;
  --border:#00ff9c;
}

*{
  box-sizing:border-box;
  font-family:monospace;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
#topbar{
  padding:6px 10px;
  border-bottom:2px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#title{
  font-weight:bold;
}

/* ===== MAIN AREA ===== */
#main{
  flex:1;
  display:flex;
}

/* ===== SIDEBAR ===== */
#sidebar{
  width:200px;
  border-right:2px solid var(--border);
  padding:10px;
}

#sidebar h3{
  margin-top:0;
}

/* ===== TERMINAL ===== */
#terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

#output{
  white-space:pre-wrap;
}

#inputLine{
  display:flex;
  margin-top:8px;
}

#prompt{
  margin-right:5px;
}

#cmd{
  flex:1;
  background:none;
  border:none;
  color:var(--fg);
  outline:none;
}

/* ===== APP BAR ===== */
#appbar{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:6px;
  border-top:2px solid var(--border);
}

#appbar button{
  background:var(--panel);
  border:2px solid var(--border);
  color:var(--fg);
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== CONTEXT MENU ===== */
#contextMenu{
  position:absolute;
  background:var(--panel);
  border:2px solid var(--border);
  border-radius:6px;
  padding:4px;
  display:none;
  z-index:9999;
}

#contextMenu button{
  background:none;
  border:none;
  color:var(--fg);
  width:100%;
  text-align:left;
  padding:6px 10px;
  cursor:pointer;
}

#contextMenu button:hover{
  background:var(--fg);
  color:#000;
}
</style>
</head>

<body>

<div id="topbar">
  <div id="title">Hacking Terminal</div>
  <div id="clock"></div>
</div>

<div id="main">
  <div id="sidebar">
    <h3>Credits</h3>
    Creator:<br>
    <a href="https://github.com/Git123Hub496" target="_blank" style="color:var(--fg)">
      Git123Hub496
    </a>
  </div>

  <div id="terminal">
    <div id="output">
Booting Hacking Terminal...
System online.
Type "help" for commands.
    </div>

    <div id="inputLine">
      <span id="prompt">&gt;</span>
      <input id="cmd" autofocus>
    </div>
  </div>
</div>

<div id="appbar">
  <button data-app="files" onclick="openApp('files')">üìÅ</button>
  <button data-app="calc" onclick="openApp('calc')">üßÆ</button>
  <button data-app="notes" onclick="openApp('notes')">üìù</button>
  <button data-app="settings" onclick="openApp('settings')">‚öôÔ∏è</button>
  <button data-app="about" onclick="openApp('about')">‚ÑπÔ∏è</button>
</div>

<!-- Context Menu -->
<div id="contextMenu">
  <button id="pinBtn">üìå Pin to taskbar</button>
  <button id="unpinBtn">‚ùå Unpin from taskbar</button>
</div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
  document.getElementById("clock").textContent =
    new Date().toLocaleTimeString();
},1000);

/* ===== TERMINAL ===== */
const output=document.getElementById("output");
const cmd=document.getElementById("cmd");

cmd.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    handleCommand(cmd.value);
    cmd.value="";
  }
});

function handleCommand(text){
  output.textContent += "\n> "+text;
  if(text==="help"){
    output.textContent += "\nCommands: help, clear, scan, hack, status";
  }else if(text==="clear"){
    output.textContent="";
  }else{
    output.textContent += "\nCommand executed.";
  }
  output.scrollTop=output.scrollHeight;
}

/* ===== APPS ===== */
function openApp(app){
  output.textContent += `\n[Opened ${app}]`;
}

/* ===== PIN SYSTEM ===== */
const contextMenu=document.getElementById("contextMenu");
let targetApp=null;
let pinnedApps=JSON.parse(localStorage.getItem("pinnedApps")||"[]");

document.querySelectorAll("#appbar button").forEach(btn=>{
  btn.addEventListener("contextmenu",e=>{
    e.preventDefault();
    targetApp=btn.dataset.app;
    showMenu(e.pageX,e.pageY);
  });

  let timer;
  btn.addEventListener("touchstart",e=>{
    timer=setTimeout(()=>{
      targetApp=btn.dataset.app;
      showMenu(e.touches[0].pageX,e.touches[0].pageY);
    },600);
  });
  btn.addEventListener("touchend",()=>clearTimeout(timer));
});

function showMenu(x,y){
  contextMenu.style.left=x+"px";
  contextMenu.style.top=y+"px";
  contextMenu.style.display="block";

  pinBtn.style.display=pinnedApps.includes(targetApp)?"none":"block";
  unpinBtn.style.display=pinnedApps.includes(targetApp)?"block":"none";
}

document.addEventListener("click",()=>contextMenu.style.display="none");

pinBtn.onclick=()=>{
  pinnedApps.push(targetApp);
  savePins();
};

unpinBtn.onclick=()=>{
  pinnedApps=pinnedApps.filter(a=>a!==targetApp);
  savePins();
};

function savePins(){
  localStorage.setItem("pinnedApps",JSON.stringify(pinnedApps));
  renderPins();
  contextMenu.style.display="none";
}

function renderPins(){
  document.querySelectorAll("#appbar button").forEach(btn=>{
    btn.style.opacity=pinnedApps.includes(btn.dataset.app)?"1":"0.35";
  });
}
renderPins();
</script>

</body>
</html>
