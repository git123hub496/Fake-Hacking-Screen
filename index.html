<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">

<style>
:root{
  --bg:#000;
  --panel:#001a00;
  --fg:#00ff66;
  --border:#00ff66;
}

/* THEMES */
.theme-green{--bg:#000;--panel:#001a00;--fg:#00ff66;--border:#00ff66;}
.theme-red{--bg:#140000;--panel:#260000;--fg:#ff4444;--border:#ff4444;}
.theme-blue{--bg:#000814;--panel:#001a33;--fg:#33aaff;--border:#33aaff;}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
#header{
  text-align:center;
  padding:10px;
  border-bottom:2px solid var(--border);
  font-size:22px;
}

/* LAYOUT */
#main{flex:1;display:flex}

/* SIDEBAR */
#sidebar{
  width:220px;
  background:var(--panel);
  border-right:2px solid var(--border);
  padding:10px;
  border-radius:0 16px 16px 0;
  transition:width .25s;
}
#sidebar.collapsed{width:42px}
#sidebar.collapsed .label{display:none}

#sidebar button{
  width:100%;
  margin:6px 0;
  background:transparent;
  color:var(--fg);
  border:1px solid var(--border);
  padding:6px;
  cursor:pointer;
}

/* TERMINAL */
#terminalWrap{flex:1;display:flex;flex-direction:column}
#terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
  white-space:pre-wrap;
}
#inputBar{
  border-top:2px solid var(--border);
  padding:8px;
}
#cmd{
  width:100%;
  background:black;
  color:var(--fg);
  border:none;
  outline:none;
  font-size:16px;
}

/* TASKBAR */
#taskbar{
  height:32px;
  background:var(--panel);
  border-top:2px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
}

/* BATTERY */
#battery{display:flex;align-items:center;gap:6px}
#batteryBox{
  width:22px;height:12px;border:2px solid var(--fg);position:relative
}
#batteryFill{height:100%;width:60%;background:var(--fg)}
#batteryTip{width:3px;height:6px;background:var(--fg)}

/* WINDOWS */
.window{
  position:absolute;
  top:90px;
  left:90px;
  width:260px;
  background:var(--panel);
  border:2px solid var(--border);
  padding:8px;
  z-index:10;
}
.close{float:right;cursor:pointer}
.hidden{display:none}
</style>
</head>

<body class="theme-green">

<div id="header">Hacking Terminal</div>

<div id="main">

<!-- SIDEBAR -->
<div id="sidebar">
  <button onclick="toggleSidebar()">‚ò∞</button>

  <button onclick="openApp('files')">üìÅ <span class="label">Files</span></button>
  <button onclick="openApp('calc')">üßÆ <span class="label">Calculator</span></button>
  <button onclick="openApp('about')">üñ•Ô∏è <span class="label">System</span></button>

  <hr>

  <button onclick="setTheme('theme-green')">üü¢ <span class="label">Green</span></button>
  <button onclick="setTheme('theme-red')">üî¥ <span class="label">Red</span></button>
  <button onclick="setTheme('theme-blue')">üîµ <span class="label">Blue</span></button>
</div>

<!-- TERMINAL -->
<div id="terminalWrap">
  <div id="terminal"></div>
  <div id="inputBar">
    <input id="cmd" placeholder="booting..." disabled>
  </div>
</div>

</div>

<!-- TASKBAR -->
<div id="taskbar">
  <div id="battery">
    <div id="batteryBox"><div id="batteryFill"></div></div>
    <div id="batteryTip"></div>
    <span id="batteryPct">60%</span>
  </div>
  <span id="clock"></span>
</div>

<!-- APPS -->
<div id="files" class="window hidden">
  <span class="close" onclick="closeApp('files')">‚úñ</span>
  <b>File Explorer</b><br><br>
  system.log<br>users.db<br>keys.key
</div>

<div id="calc" class="window hidden">
  <span class="close" onclick="closeApp('calc')">‚úñ</span>
  <b>Calculator</b><br><br>
  <input id="calcIn" style="width:100%">
  <button onclick="doCalc()">=</button>
  <div id="calcOut"></div>
</div>

<div id="about" class="window hidden">
  <span class="close" onclick="closeApp('about')">‚úñ</span>
  <b>System Info</b><br><br>
  FakeOS v5<br>Status: Stable
</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");
const header=document.getElementById("header");

let waitingName=true, locked=true, isAdmin=false;
let username="user";

/* TERMINAL UTILS */
function print(t){
  terminal.textContent+=t+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}
function prompt(){
  return (isAdmin?"ADMIN":"user")+"@terminal> ";
}

/* BOOT */
const boot=[
  "Booting Hacking Terminal...",
  "Loading modules...",
  "Initializing UI...",
  "System ready.",
  "",
  "Enter username: name <yourname>"
];
let i=0;
const bootInt=setInterval(()=>{
  print(boot[i++]);
  if(i>=boot.length){
    clearInterval(bootInt);
    input.disabled=false;
    input.placeholder="type command...";
  }
},500);

/* INPUT */
input.addEventListener("keydown",e=>{
if(e.key!=="Enter")return;
const raw=input.value.trim();
input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();
print(prompt()+raw);

if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;
    locked=false;
    if(username==="admin"){
      isAdmin=true;
      header.textContent="ADMIN Hacking Terminal";
      document.title="Admin Hacking Terminal";
    }
    print("ACCESS GRANTED");
    print("Type help");
  }
  return;
}

if(cmd==="help"){
  print("scan, hack, networkmap");
  print("clear");
  if(isAdmin) print("ADMIN: beat");
  return;
}
if(cmd==="scan"){print("Scan complete");return;}
if(cmd==="hack"){print("Hack in progress...");return;}
if(cmd==="networkmap"){
  print("[terminal]--[office-pc]");
  print("        \\--[server-node]");
  return;
}
if(cmd==="clear"){terminal.textContent="";return;}
if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("===== YOU WON =====");
  return;
}

print("Unknown command");
});

/* UI */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}
function openApp(id){document.getElementById(id).classList.remove("hidden")}
function closeApp(id){document.getElementById(id).classList.add("hidden")}
function doCalc(){
  document.getElementById("calcOut").textContent=
    eval(document.getElementById("calcIn").value);
}
function setTheme(t){document.body.className=t}

/* CLOCK */
setInterval(()=>{
  document.getElementById("clock").textContent=
    new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

/* BATTERY */
let pct=60, charging=false;
setInterval(()=>{
  pct+=charging?1:-1;
  if(pct<=20) charging=true;
  if(pct>=100) charging=false;
  document.getElementById("batteryFill").style.width=pct+"%";
  document.getElementById("batteryPct").textContent=pct+"%"+(charging?" ‚ö°":"");
},1500);
</script>

</body>
</html>
