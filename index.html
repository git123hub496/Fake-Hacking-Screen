<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.png">

<style>
:root{
  --bg:#000;
  --panel:#001a00;
  --fg:#00ff66;
  --border:#00ff66;
}

/* THEMES */
.theme-green{
  --bg:#000;
  --panel:#001a00;
  --fg:#00ff66;
  --border:#00ff66;
}
.theme-red{
  --bg:#120000;
  --panel:#220000;
  --fg:#ff4444;
  --border:#ff4444;
}
.theme-blue{
  --bg:#000814;
  --panel:#001a33;
  --fg:#33aaff;
  --border:#33aaff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
#header{
  text-align:center;
  padding:10px;
  border-bottom:2px solid var(--border);
  font-size:22px;
}

/* MAIN LAYOUT */
#main{
  flex:1;
  display:flex;
}

/* SIDEBAR */
#sidebar{
  width:220px;
  background:var(--panel);
  border-right:2px solid var(--border);
  padding:10px;
  transition:width 0.3s;
  border-radius:0 16px 16px 0;
}
#sidebar.collapsed{
  width:40px;
}
#sidebar h3{
  margin-top:0;
}
#sidebar button{
  width:100%;
  margin:5px 0;
  background:transparent;
  color:var(--fg);
  border:1px solid var(--border);
  padding:5px;
  cursor:pointer;
}
#sidebar a{
  color:var(--fg);
  text-decoration:none;
}

/* TERMINAL */
#terminalWrap{
  flex:1;
  display:flex;
  flex-direction:column;
}
#terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
  white-space:pre-wrap;
}
#inputBar{
  border-top:2px solid var(--border);
  padding:8px;
}
#cmd{
  width:100%;
  background:black;
  color:var(--fg);
  border:none;
  outline:none;
  font-size:16px;
}

/* TASKBAR */
#taskbar{
  height:32px;
  border-top:2px solid var(--border);
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0 10px;
  background:var(--panel);
}
</style>
</head>

<body class="theme-green">

<div id="header">Hacking Terminal</div>

<div id="main">

<!-- SIDEBAR -->
<div id="sidebar">
  <button onclick="toggleSidebar()">â˜°</button>
  <h3>CREDITS</h3>
  Creator:
  <a href="https://github.com/git123hub496" target="_blank">Git123Hub496</a>

  <h3>THEMES</h3>
  <button onclick="setTheme('theme-green')">Green</button>
  <button onclick="setTheme('theme-red')">Red</button>
  <button onclick="setTheme('theme-blue')">Blue</button>
</div>

<!-- TERMINAL -->
<div id="terminalWrap">
  <div id="terminal"></div>
  <div id="inputBar">
    <input id="cmd" placeholder="type command...">
  </div>
</div>

</div>

<!-- TASKBAR -->
<div id="taskbar">
  <span id="clock"></span>
</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");
const header=document.getElementById("header");

let username="user";
let waitingName=true;
let locked=true;
let isAdmin=false;
let connected=null;

const computers={
  "office-pc":["mail.txt","logs.log"],
  "server-node":["users.db","keys.key"]
};

function print(t){
  terminal.textContent+=t+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}
function prompt(){
  return isAdmin ? "ADMIN> " : username+"@terminal> ";
}

/* BOOT */
print("Booting Hacking Terminal...");
setTimeout(()=>{
  print("SYSTEM ONLINE");
  print("Enter username: name <yourname>");
},600);

/* INPUT */
input.addEventListener("keydown",e=>{
if(e.key!=="Enter")return;
const raw=input.value.trim();
input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();
print(prompt()+raw);

/* NAME */
if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;
    if(username==="admin"){
      isAdmin=true;
      header.textContent="ADMIN Hacking Terminal";
      document.title="Admin Hacking Terminal";
    }
    print("Type unlock");
  }
  return;
}

/* LOCK */
if(cmd==="unlock"){
  locked=false;
  print("ACCESS GRANTED");
  return;
}
if(locked){
  print("TERMINAL LOCKED");
  return;
}

/* COMMANDS */
if(cmd==="help"){
  print("scan, hack, progress");
  print("computers, connect <name>");
  print("networkmap, status, clear");
  if(isAdmin) print("ADMIN: hack <target>, beat");
  return;
}

if(cmd==="computers"){
  Object.keys(computers).forEach(c=>print("- "+c));
  return;
}

if(cmd.startsWith("connect ")){
  const c=raw.slice(8);
  if(computers[c]){
    connected=c;
    print("Connected to "+c);
  }else print("NOT FOUND");
  return;
}

if(cmd==="networkmap"){
  print("[ terminal ]--[ office-pc ]");
  print("        \\--[ server-node ]");
  return;
}

if(cmd==="scan"){ print("Scanning... DONE"); return; }
if(cmd==="hack"){ print("HACK IN PROGRESS..."); return; }
if(cmd==="progress"){ print("Progress: 75%"); return; }
if(cmd==="status"){ print("STATUS: STABLE"); return; }
if(cmd==="clear"){ terminal.textContent=""; return; }

/* ADMIN */
if(isAdmin && cmd.startsWith("hack ")){
  print("HACKING "+raw.slice(5).toUpperCase());
  print("ACCESS GRANTED");
  return;
}
if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("===== YOU WON =====");
  return;
}

print("UNKNOWN COMMAND");
});

/* SIDEBAR */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* THEMES */
function setTheme(t){
  document.body.className=t;
}

/* CLOCK */
function updateClock(){
  const d=new Date();
  document.getElementById("clock").textContent=
    d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
