<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<style>
:root {
  --bg: radial-gradient(circle at top, #001a00, #000);
  --fg: #00ff66;
  --border: #00ff66;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: monospace;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  font-size: 22px;
  border-bottom: 2px solid var(--border);
}

#terminal {
  height: 70vh;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
}

#inputBar {
  border-top: 2px solid var(--border);
  padding: 10px;
}

#cmd {
  width: 100%;
  background: black;
  color: var(--fg);
  border: none;
  outline: none;
  font-size: 16px;
  font-family: monospace;
}
</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="type command..." autofocus>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");
const header = document.getElementById("header");

let username = "user";
let waitingName = true;
let waitingPass = false;
let locked = true;
let isAdmin = false;
let online = true;
let trace = 0;
let disabled = false;

const PASSWORD = "access123";

const fakeFiles = ["logs.sys", "bank.dat", "access.key", "users.db"];

function print(t){ terminal.textContent += t + "\n"; terminal.scrollTop = terminal.scrollHeight; }
function prompt(){ return isAdmin ? "ADMIN@terminal# " : `${username}@terminal> `; }

function setTheme(t){
  if(t==="green"){css("#001a00","#00ff66")}
  if(t==="red"){css("#200000","#ff3333")}
  if(t==="blue"){css("#001020","#33aaff")}
}
function css(bg,fg){
  document.documentElement.style.setProperty("--bg",`radial-gradient(circle at top, ${bg}, #000)`);
  document.documentElement.style.setProperty("--fg",fg);
  document.documentElement.style.setProperty("--border",fg);
}

print("SYSTEM ONLINE");
print("Enter username: name <yourname>");

input.addEventListener("keydown",e=>{
if(e.key!=="Enter")return;
const raw=input.value.trim(); input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();
print(prompt()+raw);

if(disabled){ print("TERMINAL DISABLED"); return; }

/* NAME */
if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;
    if(username.toLowerCase()==="admin"){
      isAdmin=true;
      header.textContent="ADMIN Hacking Terminal";
      document.title="Admin Hacking Terminal";
      print("ADMIN MODE ENABLED");
    }
    print("Type unlock");
  }
  return;
}

/* UNLOCK */
if(cmd==="unlock"){ waitingPass=true; print("password <password>"); return; }
if(waitingPass){
  if(cmd.startsWith("password ")){
    if(raw.slice(9)===PASSWORD){
      locked=false; waitingPass=false;
      print("ACCESS GRANTED");
      print("Type help");
    } else print("ACCESS DENIED");
  }
  return;
}
if(locked){ print("TERMINAL LOCKED"); return; }

/* HELP */
if(cmd==="help"){
  print("Basic:");
  print("status clear online offline trace reboot");
  print("scan scan files files download <file>");
  print("missions disable terminal");
  print("theme green | red | blue");
  if(isAdmin){
    print("ADMIN:");
    print("hack nsc | global terminal | military terminal");
    print("hack terminal <name>");
    print("beat");
  }
  return;
}

/* STATUS */
if(cmd==="status"){
  print(`STATUS: ${online?"ONLINE":"OFFLINE"}`);
  print(`TRACE: ${trace}%`);
  return;
}

/* ONLINE/OFFLINE */
if(cmd==="offline"){ online=false; print("Network disconnected"); return; }
if(cmd==="online"){ online=true; print("Network connected"); return; }

/* TRACE */
if(cmd==="trace"){
  trace+=10;
  print("TRACE INCREASED");
  if(trace>=100) print("!!! TRACE MAXED !!!");
  return;
}

/* SCAN */
if(cmd==="scan"){
  print("Scanning network...");
  setTimeout(()=>print("Scan complete"),800);
  return;
}
if(cmd==="scan files"){
  print("Scanning files...");
  setTimeout(()=>fakeFiles.forEach(f=>print("- "+f)),800);
  return;
}

/* FILES */
if(cmd==="files"){ fakeFiles.forEach(f=>print(f)); return; }

/* DOWNLOAD */
if(cmd.startsWith("download ")){
  const f=raw.slice(9);
  if(!fakeFiles.includes(f)){ print("File not found"); return; }
  print("Downloading "+f+"...");
  setTimeout(()=>print("Download complete"),900);
  return;
}

/* MISSIONS */
if(cmd==="missions"){
  print("MISSIONS:");
  print("- Infiltrate system");
  print("- Extract files");
  print("- Avoid trace");
  return;
}

/* DISABLE */
if(cmd==="disable terminal"){
  disabled=true;
  print("TERMINAL DISABLED");
  setTimeout(()=>{disabled=false; print("TERMINAL RE-ENABLED")},3000);
  return;
}

/* REBOOT */
if(cmd==="reboot"){
  terminal.textContent="";
  trace=0;
  online=true;
  print("SYSTEM REBOOTING...");
  setTimeout(()=>print("SYSTEM ONLINE"),700);
  return;
}

/* ADMIN HACKS */
if(isAdmin && cmd.startsWith("hack ")){
  const t=raw.slice(5);
  print("HACKING "+t.toUpperCase()+"...");
  setTimeout(()=>print("ACCESS GRANTED"),800);
  return;
}

/* END */
if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("========== YOU WON ==========");
  print("SYSTEM FULLY COMPROMISED");
  return;
}

print("UNKNOWN COMMAND");
});
</script>

</body>
</html>
