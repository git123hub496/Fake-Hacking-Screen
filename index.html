<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg1: #001a00;
  --bg2: #000000;
  --fg: #00ff66;
}
  
<div id="endScreen">
  <div id="endText">
    <h1>YOU WON!!!</h1>
    <p>MISSION COMPLETE</p>
  </div>
</div>

body {
  margin: 0;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  color: var(--fg);
  font-family: monospace;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  font-size: 22px;
  border-bottom: 1px solid var(--fg);
}

#terminal {
  height: 70vh;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
  font-size: 18px;
  color: var(--fg);
}

#inputBar {
  border-top: 1px solid var(--fg);
  padding: 10px;
}

#cmd {
  width: 100%;
  background: black;
  color: var(--fg);
  border: none;
  outline: none;
  font-size: 18px;
  font-family: monospace;
}
  #endScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #000, #000000ee);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#endText {
  text-align: center;
  color: var(--fg);
  animation: glow 1.5s infinite alternate;
}

#endText h1 {
  font-size: 48px;
  margin: 0;
}

#endText p {
  font-size: 22px;
  margin-top: 10px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px var(--fg); }
  to   { text-shadow: 0 0 30px var(--fg); }
}

</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="type command..." autofocus>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");
const header = document.getElementById("header");

let username = "user";
let waitingName = true;
let waitingPass = false;
let locked = true;
let connected = null;
let adminMode = false;

const PASSWORD = "access123";

function print(text = "") {
  terminal.textContent += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

function prompt() {
  return `${username}@terminal> `;
}

function setTheme(bg1, bg2, fg) {
  document.documentElement.style.setProperty("--bg1", bg1);
  document.documentElement.style.setProperty("--bg2", bg2);
  document.documentElement.style.setProperty("--fg", fg);
}

function runHack(target) {
  print("INITIATING HACK...");
  print("TARGET: " + target);
  setTimeout(() => print("BYPASSING SECURITY..."), 800);
  setTimeout(() => print("ACCESS GRANTED"), 1600);
  setTimeout(() => {
  print("YOU WON!!!");
  showEndScreen();
}, 2200);
  
  function showEndScreen() {
  document.getElementById("endScreen").style.display = "flex";
  input.disabled = true;
}

/* BOOT */
print("SYSTEM ONLINE");
print("Enter username: name <yourname>");

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const raw = input.value.trim();
  input.value = "";
  if (!raw) return;

  const cmd = raw.toLowerCase();
  print(prompt() + raw);

  /* NAME ENTRY */
  if (waitingName) {
    if (cmd.startsWith("name ")) {
      username = raw.substring(5);
      waitingName = false;

      if (username.toLowerCase() === "admin") {
        adminMode = true;
        header.textContent = "ADMIN Hacking Terminal";
        document.title = "Admin Hacking Terminal";
        print("ADMIN MODE ENABLED");
      }

      print("Welcome " + username);
      print("Type unlock");
    }
    return;
  }

  /* UNLOCK */
  if (cmd === "unlock") {
    waitingPass = true;
    print("Enter: password <password>");
    return;
  }

  if (waitingPass) {
    if (cmd.startsWith("password ")) {
      if (raw.substring(9) === PASSWORD) {
        locked = false;
        waitingPass = false;
        print("ACCESS GRANTED");
        print("Type help");
      } else {
        print("ACCESS DENIED");
      }
    }
    return;
  }

  if (locked) {
    print("TERMINAL LOCKED");
    return;
  }

  /* HELP */
  if (cmd === "help") {
    print("Commands:");
    print("status, clear");
    print("theme green | blue | red");
    if (adminMode) {
      print("ADMIN COMMANDS:");
      print("hack nsc");
      print("hack global");
      print("hack military");
      print("hack terminal <target>");
    }
    return;
  }

  /* THEMES */
  if (cmd === "theme green") {
    setTheme("#001a00", "#000000", "#00ff66");
    return;
  }

  if (cmd === "theme blue") {
    setTheme("#00101a", "#000814", "#4cc9f0");
    return;
  }

  if (cmd === "theme red") {
    setTheme("#1a0000", "#140000", "#ff4d4d");
    return;
  }

  /* ADMIN HACKS */
  if (adminMode && cmd === "hack nsc") {
    runHack("National Space Company");
    return;
  }

  if (adminMode && cmd === "hack global") {
    runHack("Global Terminal");
    return;
  }

  if (adminMode && cmd === "hack military") {
    runHack("Military Terminal");
    return;
  }

  if (adminMode && cmd.startsWith("hack terminal ")) {
    const target = raw.substring(14);
    runHack(target);
    return;
  }

  /* STATUS */
  if (cmd === "status") {
    print("SYSTEM STATUS: STABLE");
    return;
  }

  /* CLEAR */
  if (cmd === "clear") {
    terminal.textContent = "";
    return;
  }

  print("UNKNOWN COMMAND");
});
</script>

</body>
</html>
