<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.png">

<style>
:root{
  --bg:#000;
  --panel:#001a00;
  --fg:#00ff66;
  --border:#00ff66;
}

/* THEMES */
.theme-green{
  --bg:#000;
  --panel:#001a00;
  --fg:#00ff66;
  --border:#00ff66;
}
.theme-red{
  --bg:#120000;
  --panel:#220000;
  --fg:#ff4444;
  --border:#ff4444;
}
.theme-blue{
  --bg:#000814;
  --panel:#001a33;
  --fg:#33aaff;
  --border:#33aaff;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:monospace;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
#header{
  text-align:center;
  padding:10px;
  border-bottom:2px solid var(--border);
  font-size:22px;
}

/* MAIN */
#main{
  flex:1;
  display:flex;
}

/* SIDEBAR */
#sidebar{
  width:240px;
  background:var(--panel);
  border-right:2px solid var(--border);
  padding:10px;
  border-radius:0 16px 16px 0;
  transition:width .3s;
}
#sidebar.collapsed{width:40px}
#sidebar button{
  width:100%;
  margin:6px 0;
  background:transparent;
  color:var(--fg);
  border:1px solid var(--border);
  padding:6px;
  cursor:pointer;
}

/* TERMINAL */
#terminalWrap{
  flex:1;
  display:flex;
  flex-direction:column;
}
#terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
  white-space:pre-wrap;
}
#inputBar{
  border-top:2px solid var(--border);
  padding:8px;
}
#cmd{
  width:100%;
  background:black;
  color:var(--fg);
  border:none;
  outline:none;
  font-size:16px;
}

/* TASKBAR */
#taskbar{
  height:32px;
  background:var(--panel);
  border-top:2px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
}

/* BATTERY */
#battery{
  display:flex;
  align-items:center;
  gap:6px;
}
#batteryBox{
  width:22px;
  height:12px;
  border:2px solid var(--fg);
  position:relative;
}
#batteryFill{
  height:100%;
  width:60%;
  background:var(--fg);
}
#batteryTip{
  width:3px;
  height:6px;
  background:var(--fg);
  margin-left:2px;
}

/* WINDOWS */
.window{
  position:absolute;
  top:80px;
  left:80px;
  width:260px;
  background:var(--panel);
  border:2px solid var(--border);
  padding:8px;
  z-index:10;
}
.window h3{
  margin:0 0 6px 0;
}
.close{
  float:right;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body class="theme-green">

<div id="header">Hacking Terminal</div>

<div id="main">

<!-- SIDEBAR -->
<div id="sidebar">
  <button onclick="toggleSidebar()">‚ò∞</button>

  <button onclick="openApp('files')">üìÅ File Explorer</button>
  <button onclick="openApp('calc')">üßÆ Calculator</button>
  <button onclick="openApp('about')">üñ•Ô∏è System Info</button>

  <hr>

  <button onclick="setTheme('theme-green')">Green</button>
  <button onclick="setTheme('theme-red')">Red</button>
  <button onclick="setTheme('theme-blue')">Blue</button>
</div>

<!-- TERMINAL -->
<div id="terminalWrap">
  <div id="terminal"></div>
  <div id="inputBar">
    <input id="cmd" placeholder="type command...">
  </div>
</div>
</div>

<!-- TASKBAR -->
<div id="taskbar">
  <div id="battery">
    <div id="batteryBox">
      <div id="batteryFill"></div>
    </div>
    <div id="batteryTip"></div>
    <span id="batteryPct">60%</span>
  </div>
  <span id="clock"></span>
</div>

<!-- WINDOWS -->
<div id="files" class="window hidden">
  <span class="close" onclick="closeApp('files')">‚úñ</span>
  <h3>File Explorer</h3>
  system.log<br>users.db<br>keys.key
</div>

<div id="calc" class="window hidden">
  <span class="close" onclick="closeApp('calc')">‚úñ</span>
  <h3>Calculator</h3>
  <input id="calcIn" style="width:100%">
  <button onclick="doCalc()">=</button>
  <div id="calcOut"></div>
</div>

<div id="about" class="window hidden">
  <span class="close" onclick="closeApp('about')">‚úñ</span>
  <h3>System Info</h3>
  FakeOS v5<br>Secure Kernel<br>Status: Stable
</div>

<script>
/* TERMINAL */
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");
let username="user", waitingName=true, locked=true, isAdmin=false;

function print(t){
  terminal.textContent+=t+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}
function prompt(){
  return (isAdmin?"ADMIN":"user")+"@terminal> ";
}

input.addEventListener("keydown",e=>{
if(e.key!=="Enter")return;
const raw=input.value.trim();
input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();
print(prompt()+raw);

if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;
    if(username==="admin"){
      isAdmin=true;
      document.title="Admin Hacking Terminal";
      document.getElementById("header").textContent="ADMIN Hacking Terminal";
    }
    print("unlocked");
    locked=false;
  }
  return;
}

if(cmd==="clear"){terminal.textContent="";return;}
if(cmd==="scan"){print("scan complete");return;}
if(cmd==="hack"){print("hack in progress");return;}
if(cmd==="networkmap"){
  print("[terminal]--[office-pc]");
  print("        \\--[server]");
  return;
}
if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("YOU WON");
  return;
}

print("unknown command");
});

/* APPS */
function openApp(id){document.getElementById(id).classList.remove("hidden")}
function closeApp(id){document.getElementById(id).classList.add("hidden")}
function doCalc(){
  document.getElementById("calcOut").textContent=
    eval(document.getElementById("calcIn").value);
}

/* SIDEBAR */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* THEMES */
function setTheme(t){document.body.className=t}

/* CLOCK */
setInterval(()=>{
  document.getElementById("clock").textContent=
    new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

/* BATTERY */
let pct=60, charging=false;
setInterval(()=>{
  pct += charging ? 1 : -1;
  if(pct<=20) charging=true;
  if(pct>=100) charging=false;
  document.getElementById("batteryFill").style.width=pct+"%";
  document.getElementById("batteryPct").textContent=
    pct+"%"+(charging?" ‚ö°":"");
},1500);
</script>

</body>
</html>
