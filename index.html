<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">

<style>
:root{
  --bg: radial-gradient(circle at top,#001a00,#000);
  --fg:#00ff66;
  --border:#00ff66;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:monospace;
  overflow:hidden;
}

#header{
  text-align:center;
  padding:12px;
  font-size:22px;
  border-bottom:2px solid var(--border);
}

#terminal{
  height:70vh;
  padding:10px;
  overflow-y:auto;
  white-space:pre-wrap;
}

#inputBar{
  border-top:2px solid var(--border);
  padding:10px;
}

#cmd{
  width:100%;
  background:black;
  color:var(--fg);
  border:none;
  outline:none;
  font-size:16px;
  font-family:monospace;
}
</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="booting..." disabled>
</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");
const header=document.getElementById("header");

let booting=true;
let username="user";
let isAdmin=false;

let waitingName=true;
let locked=true;
let waitingPass=false;

let versionMode="v5";

/* v3 state */
let v3Locked=false;
let v3Progress=0;

/* v5 state */
let online=true;
let trace=0;

const PASSWORD="access123";

/* utils */
function print(t){
  terminal.textContent+=t+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}
function prompt(){
  if(isAdmin) return `ADMIN@${versionMode}# `;
  return `${username}@${versionMode}> `;
}

/* =====================
   BOOT SEQUENCE
===================== */
const bootLines=[
  "Booting Hacking Terminal...",
  "Loading kernel modules...",
  "Initializing secure shell...",
  "Checking network...",
  "Mounting virtual drives...",
  "Starting services...",
  "System ready."
];

let bootStep=0;
function boot(){
  if(bootStep<bootLines.length){
    print(bootLines[bootStep++]);
    setTimeout(boot,600);
  }else{
    booting=false;
    input.disabled=false;
    input.placeholder="type command...";
    print("");
    print("SYSTEM ONLINE");
    print("Enter username: name <yourname>");
  }
}
boot();

/* =====================
   INPUT HANDLER
===================== */
input.addEventListener("keydown",e=>{
if(e.key!=="Enter"||booting)return;

const raw=input.value.trim();
input.value="";
if(!raw)return;
const cmd=raw.toLowerCase();

print(prompt()+raw);

/* NAME */
if(waitingName){
  if(cmd.startsWith("name ")){
    username=raw.slice(5);
    waitingName=false;

    if(username.toLowerCase()==="admin"){
      isAdmin=true;
      header.textContent="ADMIN Hacking Terminal";
      document.title="Admin Hacking Terminal";
      print("ADMIN MODE ENABLED");
    }

    print("Welcome "+username);
    print("Type unlock");
  }
  return;
}

/* UNLOCK */
if(cmd==="unlock"){
  waitingPass=true;
  print("password <password>");
  return;
}
if(waitingPass){
  if(cmd.startsWith("password ")){
    if(raw.slice(9)===PASSWORD){
      locked=false;
      waitingPass=false;
      print("ACCESS GRANTED");
      print("Type help");
    }else{
      print("ACCESS DENIED");
    }
  }
  return;
}
if(locked){
  print("TERMINAL LOCKED");
  return;
}

/* VERSION */
if(cmd==="version"){
  print("Available versions:");
  print("- v3 (classic)");
  print("- v5 (modern)");
  print("Use: use v3 | use v5");
  return;
}

if(cmd==="use v3"){
  versionMode="v3";
  v3Locked=false;
  v3Progress=0;
  terminal.textContent="";
  print("=== CLASSIC TERMINAL v3 ===");
  print("Type help");
  return;
}

if(cmd==="use v5"){
  versionMode="v5";
  terminal.textContent="";
  print("=== MODERN TERMINAL v5 ===");
  print("Type help");
  return;
}

/* =====================
   CLASSIC v3
===================== */
if(versionMode==="v3"){

  if(v3Locked){
    print("TERMINAL LOCKED");
    return;
  }

  if(cmd==="help"){
    print("scan, hack, progress");
    print("online, offline, status");
    print("whoami, lock, clear, complete");
    return;
  }

  if(cmd==="whoami"){ print(username); return; }
  if(cmd==="scan"){ print("Scanning..."); setTimeout(()=>print("Scan complete"),600); return; }
  if(cmd==="hack"){ v3Progress=0; print("Hacking started..."); return; }

  if(cmd==="progress"){
    v3Progress+=25;
    print("Progress: "+v3Progress+"%");
    if(v3Progress>=100) print("Hack complete");
    return;
  }

  if(cmd==="online"){ print("ONLINE"); return; }
  if(cmd==="offline"){ print("OFFLINE"); return; }
  if(cmd==="status"){ print("STATUS: STABLE"); return; }

  if(cmd==="lock"){ v3Locked=true; print("TERMINAL LOCKED"); return; }
  if(cmd==="clear"){ terminal.textContent=""; return; }

  if(cmd==="complete"){
    terminal.textContent="";
    print("===== COMPLETE =====");
    print("MISSION SUCCESS");
    return;
  }

  print("UNKNOWN COMMAND (v3)");
  return;
}

/* =====================
   MODERN v5
===================== */
if(cmd==="help"){
  print("status online offline trace");
  print("version use v3 use v5");
  if(isAdmin){
    print("ADMIN: hack <target>, beat");
  }
  print("clear");
  return;
}

if(cmd==="status"){
  print("STATUS: "+(online?"ONLINE":"OFFLINE"));
  print("TRACE: "+trace+"%");
  return;
}
if(cmd==="online"){ online=true; print("Network ONLINE"); return; }
if(cmd==="offline"){ online=false; print("Network OFFLINE"); return; }
if(cmd==="trace"){ trace+=10; print("TRACE LEVEL: "+trace+"%"); return; }
if(cmd==="clear"){ terminal.textContent=""; return; }

/* ADMIN COMMANDS */
if(isAdmin && cmd.startsWith("hack ")){
  const target=raw.slice(5);
  print("HACKING "+target.toUpperCase()+"...");
  setTimeout(()=>print("ACCESS GRANTED"),800);
  return;
}

if(isAdmin && cmd==="beat"){
  terminal.textContent="";
  print("=========== YOU WON ===========");
  print("SYSTEM FULLY COMPROMISED");
  return;
}

print("UNKNOWN COMMAND");
});
</script>

</body>
</html>
