<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacking Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="favicon.png">

<style>
:root {
  --bg: #000;
  --fg: #00ff66;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: monospace;
  overflow: hidden;
}

#header {
  text-align: center;
  padding: 12px;
  font-size: 24px;
  border-bottom: 1px solid var(--fg);
}

#terminal {
  height: 70vh;
  padding: 12px;
  overflow-y: auto;
  white-space: pre-wrap;
  font-size: 20px;
  line-height: 1.4;
}

#inputBar {
  border-top: 1px solid var(--fg);
  padding: 10px;
}

#cmd {
  width: 100%;
  background: black;
  color: var(--fg);
  border: none;
  outline: none;
  font-size: 20px;
  font-family: monospace;
}

/* Rainbow animation */
@keyframes rainbow {
  0% { color: red; }
  20% { color: orange; }
  40% { color: yellow; }
  60% { color: green; }
  80% { color: blue; }
  100% { color: violet; }
}

.rainbow {
  animation: rainbow 2s linear infinite;
}
</style>
</head>

<body>

<div id="header">Hacking Terminal</div>
<div id="terminal"></div>
<div id="inputBar">
  <input id="cmd" placeholder="type command..." autofocus>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");
const root = document.documentElement;

function print(text = "") {
  terminal.innerHTML += text + "<br>";
  terminal.scrollTop = terminal.scrollHeight;
}

print("SYSTEM ONLINE");
print("Type 'help' for commands");
print();

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const raw = input.value.trim();
  input.value = "";
  if (!raw) return;

  const cmd = raw.toLowerCase();
  print("&gt; " + raw);

  /* BASIC COMMANDS */
  if (cmd === "help") {
    print("Commands:");
    print("help, status, clear, about");
    print("theme green | blue | red | rainbow");
    return;
  }

  if (cmd === "status") {
    print("SYSTEM STATUS: STABLE");
    print("TRACE LEVEL: 0%");
    return;
  }

  if (cmd === "about") {
    print("Fake Hacking Screen");
    print("Created for fun & games üòé");
    return;
  }

  if (cmd === "clear") {
    terminal.innerHTML = "";
    return;
  }

  /* THEMES */
  if (cmd.startsWith("theme ")) {
    const theme = cmd.split(" ")[1];

    document.body.classList.remove("rainbow");

    if (theme === "green") {
      root.style.setProperty("--bg", "#000");
      root.style.setProperty("--fg", "#00ff66");
    } else if (theme === "blue") {
      root.style.setProperty("--bg", "#000814");
      root.style.setProperty("--fg", "#4cc9f0");
    } else if (theme === "red") {
      root.style.setProperty("--bg", "#140000");
      root.style.setProperty("--fg", "#ff4d4d");
    } else if (theme === "rainbow") {
      document.body.classList.add("rainbow");
    } else {
      print("Unknown theme");
      return;
    }

    print("Theme changed to " + theme);
    return;
  }

  /* EASTER EGGS */
  if (cmd === "merry christmas") {
    print("üéÑ Merry Christmas, Hacker!");
    return;
  }

  if (cmd === "happy hacking!") {
    print("üòé Happy Hacking! Stay curious.");
    return;
  }

  if (cmd === "hack the planet") {
    print("üåç HACK THE PLANET!");
    return;
  }

  print("Unknown command");
});
</script>

</body>
</html>
